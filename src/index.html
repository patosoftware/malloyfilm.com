<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Malloy Film</title>
    <meta
      name="description"
      content="Film photography portfolio of Malloy Film"
    />
    <meta name="author" content="Malloy Film" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <style>
      @font-face {
        font-family: "VT323";
        src: url("VT323.woff2") format("woff2");
        font-style: normal;
        font-weight: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <h1 class="text">Malloy Film</h1>

      <div class="flex">
        <a href="mailto:patrick@malloyfilm.com">
          <img src="images/email.svg" class="icon" alt="Instagram link" />
        </a>
        <a href="https://www.instagram.com/malloyfilm/">
          <img src="images/instagram.svg" class="icon" alt="Email link" />
        </a>
      </div>

      <h2 class="text">Moving</h2>

      <img
        src="images/1.gif"
        class="image"
        alt="Photos of construction fencing windows animated together creating
        an undulating, vaguely counter-clockwise motion"
      />

      <h2 class="text">Still</h2>

      <img
        src="images/1.png"
        class="image"
        alt="Husband and wife in the subway wearing all black and skeleton face
        paint staring unnervingly into the camera"
      />
      <img
        src="images/2.png"
        class="image"
        alt="Man playing chess in Times Square amid nightly chaos"
      />
      <img
        src="images/3.png"
        class="image"
        alt="Dimly lit table top hockey game in a bar"
      />
      <img
        src="images/4.png"
        class="image"
        alt="Stylish looking man complete with overcoat, earmuffs, sunglasses,
        and mustache walks through the park"
      />
      <img
        src="images/5.png"
        class="image"
        alt="A heavily graffitied bathroom wall with maniacal looking hearts
        with faces"
      />
      <img
        src="images/6.png"
        class="image"
        alt="Man sits in a bar and appears to be vibrating with motion"
      />
      <img
        src="images/7.png"
        class="image"
        alt="Colorful sunset looking onto eastern Manhattan"
      />
      <img
        src="images/8.png"
        class="image"
        alt="High motion exposure of lights forming a pyramid shape"
      />
      <img
        src="images/9.png"
        class="image"
        alt="Man sits alone at a colorful bar"
      />
      <img
        src="images/10.png"
        class="image"
        alt="Underside of a terrace with various interesting triangular
        indentations"
      />
      <img
        src="images/11.png"
        class="image"
        alt="Taxidermied fish mounted on an unfinished basement wall"
      />
      <img
        src="images/12.png"
        class="image"
        alt="Double exposure of hunsband and wife facing the camera then giving
        each other a kiss"
      />
    </div>
  </body>
</html>

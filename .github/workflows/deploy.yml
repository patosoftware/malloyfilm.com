name: malloyfilm.com

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: malloyfilm.com
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup
        uses: actions/configure-pages@v3
      - name: upload
        uses: actions/upload-pages-artifact@v2
        with:
          path: src
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v2
